version: '3.8'

services:
  # 1. 数据库
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: saas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. 消息队列 Broker
  redis:
    image: redis:7
    ports:
      - "6379:6379"

  # 3. Web 后端 (FastAPI)
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/saas_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  # 4. 异步任务 Worker (Celery)
  worker:
    build: .
    command: celery -A app.workers.celery_app worker --loglevel=info
    volumes:
      - .:/code
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@db:5432/saas_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data: